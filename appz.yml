app:
    name: phpapache
    code: phpapache
    notify: mniju@ecloudcontrol.com
    
build:
    version: 2.4
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: phpapache-2.4
    
deploy:
    context: minnaniju/DEV
    replicas: 1
    port:
    - 80
       
properties:
    APP_NAME: apache
    APP_ENV: local
    APP_KEY:
      vault: APP_KEY
    APP_DEBUG: true
    LOG_CHANNEL: stack
    DB_CONNECTION: mongodb
    MONGODB_HOST: appz-mongo-4-4
    MONGODB_PORT: 27017
    MONGODB_DATABASE: database
    revision : 20
